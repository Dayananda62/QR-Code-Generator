<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
        }
        .full{
            height: 100vh;
            background-color: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 90%;
            max-width: 400px;
            padding: 20px 30px;
            border-radius: 10px;
            background: rgba(169, 155, 214, 0.622);
            margin-top: 20px;
        }
        .container p{
            font-weight: bold;
            font-size: 15px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-bottom: 10px;
        }
        .container input{
            width: 100%;
            height: 50px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-bottom: 15px;
        }
        .container button{
            width: 100%;
            height: 50px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-top: 20px;
            background-color: rgba(0, 0, 255, 0.866);
            color: white;
            font-weight: bold;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: large;
            box-shadow: 0px 10px 10px rgb(90, 94, 201);
            cursor: pointer;
        }
        #imageBox{
            width: 100%;       
            border-radius: 10px;
            padding: 10px;     
            transition: 1s;
            display: none; /* Hide initially */
        }
        img{
            width: 100%;    
        }
        #imageBox.show-img{
            display: block;
            margin: 10px auto;
            border: 1px solid black;
        }
        /* Media queries for different screen sizes */
        @media (min-width: 768px) {
            .container{
                width: 50%; /* Adjust container width for larger screens */
            }
        }
        @media (min-width: 1024px) {
            .container{
                width: 30%; /* Adjust container width for desktop screens */
            }
        }
    </style>
</head>
<body>
    <div class="full">
        <div class="container">
            <p>Enter your text or URL</p>
            <input type="text" id="qrText" placeholder="https://example.com">
            <div id="imageBox">
                <img src="" id="qrImage">
            </div>
            <button onclick="generateQr()">Generate</button>
        </div>
    </div>
    <script>
        let qrText = document.getElementById("qrText");
        let qrImage = document.getElementById("qrImage");
        let imageBox = document.getElementById("imageBox");

        function generateQr(){
            qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            imageBox.classList.add("show-img");
        }
    </script>
</body>
</html>
